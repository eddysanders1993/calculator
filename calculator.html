<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="calculatorstyle.css">
</head>
<body>
<main>
<div id = 'screen'></div>
<div id = 'row1'><button id = "backspace" class = "operator">C</button><button id = "clear" class = "operator">AC</button><button class = "operator" id = "divide">/</button></div><br>
<div id = 'row2'><button type = "button" id = "seven">7</button><button id = "eight">8</button><button id = "nine">9</button><button id = "multiply" class = "operator">x</button></div><br>
<div id = 'row3'><button id = "four">4</button><button id = "five">5</button><button id = "six">6</button><button id = "subtract" class = "operator">-</button></div><br>
<div id = 'row4'><button id = "one">1</button><button id = "two">2</button><button id = "three">3</button><button id = "add" class = "operator">+</button></div>
<div id = 'row5'><button id = "zero">0</button><button id = "decimal">.</button><button id = "equals" class = "operator">=</button></div>
</main>
<script src = 'calculator.js'></script>
</body>
</html>
